<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Planetoids - By Pablo Bollansee</title>


	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">




	<link href="css/MainStyleSheet.css" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/planetoids.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			var planetoids = $("#planetoids_game")[0];
			planetoids.width = $(window).width();
			planetoids.height =  $(window).height();
			InitPlanetoids(planetoids, 10, true);
		});

		$(window).resize(function () {
			var planetoids = $("#planetoids_game")[0];
			planetoids.width = $(window).width();
			planetoids.height =  $(window).height();
			RestartGameWithDifferentCanvasSize();
		});
	</script>
</head>

<body>
	<canvas id="planetoids_game" class="game" oncontextmenu="return false;"  width="auto" height="auto"></canvas>
</body>



</html>
