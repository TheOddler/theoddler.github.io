<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Planetoids Beta - By Pablo Bollansee</title>

	<link href="CSS/MainStyleSheet.css" rel="stylesheet" type="text/css">
	<script src="../jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="JS/Box2dWeb-2.1.a.3.min.js"></script>
	<!--<script type="text/javascript" src="JS/planetoids.all.min.js"></script>-->

	<script type="text/javascript" src="JS/01-RequestAnimFrame.js"></script>
	<script type="text/javascript" src="JS/02-Planetoids_Init.js"></script>
	<script type="text/javascript" src="JS/03-Planetoids_Game.js"></script>
	<script type="text/javascript" src="JS/04-Helpers.js"></script>
	<script type="text/javascript" src="JS/05-SpaceShip.js"></script>
	<script type="text/javascript" src="JS/06-Lasers.js"></script>
	<script type="text/javascript" src="JS/07-Rocks.js"></script>
	<script type="text/javascript" src="JS/08-Powerups.js"></script>
	<script type="text/javascript" src="JS/09-Stars.js"></script>
	<script type="text/javascript" src="JS/10-SlicePoint.js"></script>
	<script type="text/javascript" src="JS/11-Input.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			var planetoidsCanvas = document.getElementById("canvas_planetoids");
			//Make canvas fullscreen
			planetoidsCanvas.width = $(window).width();
			planetoidsCanvas.height = $(window).height();
			//Initialize Planetoids
			InitPlanetoids(planetoidsCanvas, 10);
		});

		$(window).resize(function () {
			var planetoidsCanvas = document.getElementById("canvas_planetoids");
			//Make canvas fullscreen
			planetoidsCanvas.width = $(window).width();
			planetoidsCanvas.height = $(window).height();
			RestartGameWithDifferentCanvasSize();
		});
	</script>
</head>
	
<body>
	<canvas id="canvas_planetoids" class="game" oncontextmenu="return false;"  width="auto" height="auto"></canvas>
</body>



</html>
