---

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pablo's Portfolio</title>
	<link rel="shortcut icon" type="image/png" href="images/professor_pablo_icon_48x48.png" />

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="js/fittext.js" type="text/javascript"></script>
	<script src="js/slides.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('.slide').makeSlide();
			$('.title').fitText(.888);
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div class="title">Pablo Bollansée</div>

		{% assign ordered = site.slides | sort: 'order' %}
		{% for slide in ordered %}
		{% include slide_start.html title=slide.title image=slide.image %}
		{{ slide }}
		{% include slide_end.html %}
		{% endfor %}

		<div class="footer">Copyright Pablo Bollansée</div>
	</div>
</body>

</html>
